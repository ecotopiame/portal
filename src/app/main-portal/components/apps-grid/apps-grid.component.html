<ion-grid dir="rtl">
  <ion-row>
    <ion-col size="4" *ngFor="let app of this.apps">
      <div class="app-card">
          <div class="app-logo" [style.backgroundImage]="'url(/assets/logos/' + app.logo + ')'">
        </div>
        <div class="app-title">{{app.title}}</div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
